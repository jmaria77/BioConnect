<ion-app>
  <ion-split-pane contentId="main-content">
    <!-- Menú lateral -->
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menú</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
          <!-- Usuario activo -->
          <ion-item *ngIf="currentUser">
            <ion-label>
              Usuario: {{ currentUser?.nombre }} <br />
              Rol: {{ currentUser?.rol }}
            </ion-label>
          </ion-item>

          <!-- Opciones según rol -->
          <ion-item routerLink="/reconocimiento" *ngIf="currentUser?.rol === 'encargado'">
            Reconocimiento
          </ion-item>
          <ion-item routerLink="/registro">Registro</ion-item>
          <ion-item routerLink="/historial">Historial</ion-item>
          <ion-item routerLink="/sincronizacion" *ngIf="currentUser?.rol === 'encargado'">
            Sincronización
          </ion-item>
          <ion-item routerLink="/configuracion">Configuración</ion-item>

          <!-- Logout -->
          <ion-item>
            <ion-button expand="full" color="danger" (click)="logout()">Cerrar Sesión</ion-button>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <!-- Contenido principal -->
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
