<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Usuario</ion-label>
    <ion-input [(ngModel)]="nombre"></ion-input> <!-- NO correo -->
  </ion-item>

  <ion-item>
    <ion-label>Biometría</ion-label>
    <ion-button expand="full" (click)="capturarBiometria()">Capturar Biometría</ion-button>
  </ion-item>

  <ion-button expand="full" (click)="login()">Iniciar Sesión</ion-button>

  <p *ngIf="error" style="color:red">{{ error }}</p>

  <p>
    ¿No tienes cuenta?
    <ion-button fill="clear" routerLink="/register">Registrarse</ion-button>
  </p>
</ion-content>
