<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Usuario</ion-label>
    <ion-input [(ngModel)]="nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Rol</ion-label>
    <ion-select [(ngModel)]="rol">
      <ion-select-option value="encargado">Encargado</ion-select-option>
      <ion-select-option value="trabajador">Trabajador</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Biometría</ion-label>
    <ion-button expand="full" (click)="capturarBiometria()">Capturar Biometría</ion-button>
  </ion-item>

  <ion-button expand="full" (click)="register()">Registrarse</ion-button>

  <p *ngIf="error" style="color:red">{{ error }}</p>
  <p *ngIf="success" style="color:green">{{ success }}</p>

  <p>
    ¿Ya tienes cuenta?
    <ion-button fill="clear" routerLink="/login">Login</ion-button>
  </p>
</ion-content>
